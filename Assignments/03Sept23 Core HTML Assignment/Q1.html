<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        border: 1px solid black;
        padding: 20px;
      "
    >
      <p><b>This text will be bolded</b></p>
      <p>
        <u>This text will be underlined</u>
      </p>
      <p>
        <mark>This text will be highlighted</mark>
      </p>
      <p>
        This is normal text <sup>This will be super scripted </sup> this is
        normal again
      </p>
      <p>This is normal text <sub>This will be superscripted</sub></p>
      <p>Normal Text <small>small text</small></p>
      <del>This will be deleted</del>
    </div>
  </body>
</html>
